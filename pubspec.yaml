name: DeepClaude
description: 基于Deepseek的 Claude 桌面客户端 - 通过 ACP 协议与 Claude Code CLI 通信
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  window_manager: ^0.3.7
  provider: ^6.1.1
  file_selector: ^1.0.3
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  flutter_markdown: ^0.6.18
  google_fonts: ^6.1.0
  uuid: ^4.2.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
